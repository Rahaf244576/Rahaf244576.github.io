<!DOCTYPE html>
<html lang="en">
<head>
<title>example3</title>
<meta charset="utf-8">
<script type="text/javascript" >
function calculate_bmi(){
var weight = parseInt(document.getElementById("we").value);
var height = parseInt(document.getElementById("he").value);
var bmi = (weight / ((height * height)));
var means;

document.getElementById("bmi").innerHTML = bmi;
if (bmi < 18.5) 
means = "Underweight";
else if (bmi >= 18.5 && bmi <= 24.9) 
means = "Healthy Weight";
else
means = "OverWeight";
document.getElementById("means").innerHTML = means;
}
</script>
</head>
<body>
<h2> BMI Calculator Create Using JavaScript </h2>
<table>
<tr>
<td>Your Weight (kg):</td>
<td><input type="text" name="weight" id="we"></td>
</tr>
<tr>
<td>Your Height (cm):</td>
<td><input type="text" name="height" id="he"></td>
</tr>
<tr>
<td><button onclick="calculate_bmi();"> Calculate BMI 
</button></td>
</tr>
</table>
<p>Your BMI: <span id="bmi"></span></p>
<p>This Means: Your BMI: <span id="means"></span></p>
</body>
</html
